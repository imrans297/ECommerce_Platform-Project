apiVersion: v1
kind: Service
metadata:
  name: user-service-external
  namespace: ecommerce
  labels:
    app: user-service
spec:
  type: LoadBalancer
  selector:
    app: user-service
  ports:
  - port: 80
    targetPort: 3000
